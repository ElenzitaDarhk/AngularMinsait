<app-page-title tituloPagina="Produto"></app-page-title>
<hr>
<div class="container">
    <app-action-button-default nomeBotao="Novo" url="{{url}}" ></app-action-button-default>
    <div class="container mt-4">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Cód. Barras</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{produto.nome}}</td>
            <td>{{produto.codigoBarras}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.preco}}</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)='removerProdutos(produto.id || 0)'>Remover</button>
              <a class="btn btn-secondary ms-2 btn-sm" [routerLink]="'/produtos/editar/' + produto.id" >Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
